<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <h1>Book Library</h1>
      <button id="formToggler" class="button">Add a Book</button>
      <form id="form" hidden>
        <input type="text" id="titleInput" placeholder="Title" class="input" />
        <input
          type="text"
          id="authorInput"
          placeholder="Author"
          class="input"
        />
        <input
          type="number"
          id="pagesInput"
          placeholder="Pages"
          class="input"
        />
        <label>
          <input type="checkbox" id="readCheckbox" />
          Read?
        </label>
        <button class="button">Submit</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
